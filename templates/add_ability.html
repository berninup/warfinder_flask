<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Add Ability</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
  </head>
  <body>
    <section class="section">
      <div class="container">
        <form
          method="post"
          action="{{ url_for('create_ability.create_ability') }}"
        >
          <div class="field">
            <label class="label" for="name">Ability Name</label>
            <div class="control">
              <input
                class="input"
                type="text"
                name="name"
                placeholder="Ability Name"
                required
              />
            </div>
          </div>

          <div class="field">
            <label class="label" for="description">Description</label>
            <div class="control">
              <textarea
                class="textarea"
                name="description"
                placeholder="Description"
                required
              ></textarea>
            </div>
          </div>

          <div class="field">
            <label class="label" for="level">Level</label>
            <div class="control">
              <div class="select">
                <select name="level">
                  {% for level_name, level_value in levels.items() %}
                  <option value="{{ level_name }}">{{ level_name }}</option>
                  {% endfor %}
                </select>
              </div>
            </div>
          </div>

          <div class="field">
            <div class="control">
              <button type="submit" class="button is-primary">
                Create Ability
              </button>
            </div>
          </div>
        </form>
        <a class="button is-light" href="{{ url_for('index.home')}}">Back</a>
      </div>
    </section>
  </body>
</html>
